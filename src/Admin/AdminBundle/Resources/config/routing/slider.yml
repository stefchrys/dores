slider:
    path:     /
    defaults: { _controller: "AdminBundle:Slider:index" }

slider_show:
    path:     /{id}/show
    defaults: { _controller: "AdminBundle:Slider:show" }

slider_new:
    path:     /new
    defaults: { _controller: "AdminBundle:Slider:new" }

slider_create:
    path:     /create
    defaults: { _controller: "AdminBundle:Slider:create" }
    methods:  POST

slider_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:Slider:edit" }

slider_update:
    path:     /{id}/update
    defaults: { _controller: "AdminBundle:Slider:update" }
    methods:  [POST, PUT]

slider_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:Slider:delete" }
    methods:  [POST, DELETE]
